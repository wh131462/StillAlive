# ============================================
# StillAlive - Nginx 站点配置
# 域名: still-alive.me
# ============================================

# 上游服务定义
upstream api_server {
    server server:4000;
    keepalive 32;
}

upstream web_app {
    server web:80;
}

upstream portal_site {
    server portal:80;
}

# ==================== HTTP -> HTTPS 重定向 ====================
server {
    listen 80;
    listen [::]:80;
    server_name still-alive.me www.still-alive.me api.still-alive.me app.still-alive.me;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==================== 门户网站 (主站) ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name still-alive.me www.still-alive.me;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/still-alive.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/still-alive.me/privkey.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 下载目录
    location /downloads/ {
        alias /var/www/downloads/;
        autoindex off;

        # 允许的文件类型
        location ~* \.(apk|ipa|exe|dmg|zip)$ {
            add_header Content-Disposition "attachment";
        }
    }

    # 门户网站
    location / {
        proxy_pass http://portal_site;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==================== API 服务器 ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.still-alive.me;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/still-alive.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/still-alive.me/privkey.pem;

    # 安全头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS 配置
    add_header Access-Control-Allow-Origin "https://app.still-alive.me" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # 预检请求
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ==================== Web 应用 ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.still-alive.me;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/still-alive.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/still-alive.me/privkey.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_app;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://web_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
