# ============================================
# StillAlive - Docker Compose 配置
# ============================================
# 使用方法:
#   1. 复制 configs/.env.example 为 configs/.env.production
#   2. 填写实际配置值
#   3. docker-compose -f docker/docker-compose.yml --env-file configs/.env.production up -d
# ============================================

version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: stillalive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stillalive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== API Server ====================
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    image: stillalive-server:${IMAGE_TAG:-latest}
    container_name: stillalive-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      ENABLE_DEATH_CONFIRMATION: ${ENABLE_DEATH_CONFIRMATION:-true}
    networks:
      - stillalive-network
    expose:
      - "4000"

  # ==================== Web App ====================
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.still-alive.me}
    image: stillalive-web:${IMAGE_TAG:-latest}
    container_name: stillalive-web
    restart: unless-stopped
    networks:
      - stillalive-network
    expose:
      - "80"

  # ==================== Portal Website ====================
  portal:
    build:
      context: ..
      dockerfile: docker/Dockerfile.portal
    image: stillalive-portal:${IMAGE_TAG:-latest}
    container_name: stillalive-portal
    restart: unless-stopped
    networks:
      - stillalive-network
    expose:
      - "80"

  # ==================== Nginx Gateway ====================
  nginx:
    image: nginx:alpine
    container_name: stillalive-nginx
    restart: unless-stopped
    depends_on:
      - server
      - web
      - portal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../certbot/conf:/etc/letsencrypt:ro
      - ../certbot/www:/var/www/certbot:ro
      - ../downloads:/var/www/downloads:ro
    networks:
      - stillalive-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ==================== Certbot (SSL) ====================
  certbot:
    image: certbot/certbot
    container_name: stillalive-certbot
    restart: unless-stopped
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  stillalive-network:
    driver: bridge

volumes:
  postgres_data:
