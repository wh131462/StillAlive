# ============================================
# 使用方法:
#   docker-compose -f docker/docker-compose.dev.yml up -d
# ============================================

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stillalive-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: stillalive
      POSTGRES_PASSWORD: stillalive_dev_123
      POSTGRES_DB: stillalive_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stillalive -d stillalive_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
