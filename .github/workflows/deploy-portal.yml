# Portal + Design Docs 统一部署到 GitHub Pages
name: Deploy Portal

on:
  push:
    branches: [master, main]
    paths:
      - 'apps/portal/**'
      - 'docs/design/**'
      - '.github/workflows/deploy-portal.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build portal
        run: pnpm --filter @still-alive/portal build
        env:
          NODE_ENV: production

      # 将设计稿复制到 portal 构建目录
      - name: Copy design docs
        run: |
          if [ -d "docs/design" ]; then
            cp -r docs/design apps/portal/dist/design
            echo "✅ Design docs copied to /design"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/portal/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
